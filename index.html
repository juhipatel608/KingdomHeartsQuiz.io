<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kingdom Hearts Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="triviastyle.css" rel="stylesheet">

</head>

<body>
    <header>
        <img src='images/khbanner1.jpg' class='headerImg' width='100%'>
    </header>
    <audio controls loop>
        <source src="images/Simple.mp3" type="audio/mp3"/>
      </audio>
      
      <h8>Enjoy some music while you play!</h8>
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div class="quizContainer">
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        </div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=jpg></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=rightAnswers></div>
        <div id=wrongAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="trivia.js"></script>
</body>

</html>
